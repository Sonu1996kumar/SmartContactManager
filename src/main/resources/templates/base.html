<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title)" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="${'/css/output.css'}"/>
</head>
<body>
    <!--Common Header -->
    <div th:replace="navbar::navbar"></div>
    <!--main content-->
    <div class="p-4">
        <section th:replace="${content}"></section>
    </div>

    <!--Common Footer -->
    <footer class="p-4">Footer:Learn With Sonu</footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
